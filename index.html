<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laonie的自动贪吃蛇</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes flyAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(400px, 0); }
            50% { transform: translate(400px, 400px); }
            75% { transform: translate(0, 400px); }
            100% { transform: translate(0, 0); }
        }
        #title.fly {
            position: absolute;
            animation: flyAround 10s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #title.background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            z-index: -1;
            color: gold;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">laonie的自动贪吃蛇</h1>
        <div class="info">
            <p>当前分数: <span id="current-score">0</span></p>
            <p>历史最高分: <span id="high-score">0</span></p>
            <button id="reset-score">积分清零</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start">开始</button>
            <button id="pause" style="display: none;">暂停</button>
            <button id="stop" style="display: none;">停止</button>
        </div>
        <div id="game-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
